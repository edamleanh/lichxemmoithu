<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Esports Calendar - Test</title>
    <style>
        /* Quick mobile test styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #1f2937 100%);
            color: white;
            min-height: 100vh;
        }
        
        .mobile-demo {
            max-width: 375px;
            margin: 0 auto;
            background: #1f2937;
            min-height: 100vh;
        }
        
        .mobile-header {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(75, 85, 99, 0.5);
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .mobile-title {
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .mobile-nav {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .mobile-nav-btn {
            background: #374151;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .mobile-nav-btn.active {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
        }
        
        .mobile-content {
            padding: 16px;
        }
        
        .mobile-section {
            margin-bottom: 16px;
        }
        
        .mobile-section-header {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .mobile-section-title {
            background: linear-gradient(to right, #ef4444, #dc2626);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }
        
        .mobile-card {
            background: rgba(31, 41, 55, 0.95);
            border: 1px solid rgba(75, 85, 99, 0.6);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .mobile-match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .mobile-teams {
            text-align: center;
            margin: 12px 0;
        }
        
        .mobile-team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 4px 0;
            font-size: 14px;
            font-weight: 600;
        }
        
        .mobile-vs {
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
            margin: 8px 0;
        }
        
        .mobile-live-badge {
            background: #ef4444;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .mobile-live-dot {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .mobile-score {
            background: #10b981;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .mobile-league {
            font-size: 12px;
            color: #d1d5db;
            margin-bottom: 8px;
        }
        
        .mobile-watch-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            width: 100%;
            margin-top: 8px;
        }
    </style>
</head>

    <script>
        // Simple mobile demo interactions
        document.querySelectorAll('.mobile-nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mobile-nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
